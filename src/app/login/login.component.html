<mat-toolbar color="primary" class="navbar">
  <span class="navbar-text">CSIR-NATIONAL PHYSICAL LABORATORY</span>
</mat-toolbar>

<div class="login-container">

  <div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="login()">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
</div>
